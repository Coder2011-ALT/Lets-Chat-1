<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="general/kwitter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Let's Chat Web App</title>
  </head>
  <body>
    <div id="header">Let's Chat Web App</div>
    <div class="container">
      <div class="login_box">
        <h4 id="login_heading">Login</h4>
        <input
          type="text"
          id="username"
          placeholder="Your Name"
          name="username"
          required
        />
        <br />
        <button onclick="redirect()">Login</button>
      </div>
    </div>
    <script type="text/javascript" src="general/kwitter.js"></script>
  </body>
</html>
